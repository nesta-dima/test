<ng-container *ngIf="!isMenuOpen">
  <section>
    <hr/>
    <div class="links"><a [routerLink]="'/'">Home</a> / <a [routerLink]="'/portfolio'">Portfolio</a> / <span>{{value?.name}}</span></div>
    <hr/>
    <p *ngFor="let title of value?.title" translate>{{title}}</p>
    <p>{{'menu.services' | translate}} :</p>
    <ul>
      <li *ngFor="let item of value?.services" translate>{{item}}</li>
    </ul>
    <p *ngFor="let image of value?.photos">
      <img [src]="image">
    </p>
  </section>
  <app-footer></app-footer>
</ng-container>
